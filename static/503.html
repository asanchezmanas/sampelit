  <title>Maintenance | Samplit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {

      theme: {
        fontFamily: {

        extend: {
          colors: {
            brand: {
              50: '#ecf3ff',
              100: '#dde9ff',

              800: '#252dae',
