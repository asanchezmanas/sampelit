<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sampelit | Profile</title>
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Manrope:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1" />

    <!-- Core Design System: Tailwind CDN + Style Standard -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    <link rel="stylesheet" href="css/sampelit-v2.css" />
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: "#0f172a",   // Navy Sampelit
                        accent: "#1e3a8a",    // Blue Accent Premium
                        sampelit: "#0f172a"   // Alias primary
                    },
                    fontFamily: {
                        display: ['Manrope', 'sans-serif'],
                        body: ['Inter', 'sans-serif'],
                    },
                    boxShadow: {
                        'premium': '0 10px 30px -5px rgba(15, 23, 42, 0.08)',
                        'soft': '0 2px 10px rgba(0, 0, 0, 0.03)'
                    }
                }
            }
        }
    </script>

    <style>
        [x-cloak] {
            display: none !important;
        }
    </style>

    <!-- Essential Scripts -->
    <!-- Essential Scripts -->
    <!-- 1. JS Architecture -->
    <script src="js/core/api.js"></script>
    <script src="js/services/experiment-service.js"></script>
    <script src="js/services/metrics-service.js"></script>
    <script src="js/services/team-service.js"></script>
    <script src="js/services/auth-service.js"></script>
    <script src="js/alpine-store.js"></script>

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="js/include.js"></script>
</head>

<body x-data="profileController"
    class="bg-[#f8f9fc] dark:bg-gray-900 text-text-main dark:text-gray-300 font-sans antialiased">
    <div class="flex h-screen overflow-hidden">
        <include src="./partials/sidebar_v2.html"></include>

        <div class="relative flex flex-1 flex-col overflow-y-auto overflow-x-hidden bg-surface dark:bg-gray-900">
            <include src="./partials/header_v2.html"></include>

            <main>
                <div class="mx-auto max-w-screen-lg p-4 md:p-6 2xl:p-10">
                    <!-- Page Header -->
                    <div class="mb-10">
                        <nav
                            class="mb-2 flex items-center gap-2 text-[10px] font-bold uppercase tracking-widest text-gray-400 dark:text-gray-500">
                            <a href="index_v2.html" class="hover:text-brand-500 transition-colors">Command Center</a>
                            <span class="material-symbols-outlined text-[10px]">chevron_right</span>
                            <span class="text-gray-900 dark:text-white">Identity Lab</span>
                        </nav>
                        <h1 class="text-3xl font-extrabold tracking-tight text-gray-900 dark:text-white font-display">
                            Profile
                        </h1>
                        <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">
                            Manage your account details and security preferences.
                        </p>
                    </div>

                    <!-- Profile Header Card -->
                    <div
                        class="mb-10 overflow-hidden rounded-[32px] border border-gray-200 bg-white p-8 shadow-premium dark:border-white/5 dark:bg-white/[0.03]">
                        <div class="flex flex-col items-center gap-6 sm:flex-row">
                            <div class="relative">
                                <div
                                    class="flex h-24 w-24 items-center justify-center overflow-hidden rounded-full bg-brand-50 dark:bg-brand-500/10">
                                    <span class="text-3xl font-extrabold text-brand-500"
                                        x-text="$store.auth.initials">JD</span>
                                </div>
                                <button
                                    class="absolute bottom-0 right-0 flex h-8 w-8 items-center justify-center rounded-full bg-gray-900 text-white hover:bg-black transition-colors">
                                    <span class="material-symbols-outlined text-lg">edit</span>
                                </button>
                            </div>
                            <div class="text-center sm:text-left">
                                <h2 class="text-2xl font-extrabold tracking-tight text-gray-900 dark:text-white font-display"
                                    x-text="fullName">
                                    John Doe</h2>
                                <p class="text-sm text-gray-500 dark:text-gray-400" x-text="user.email">
                                    john.doe@example.com</p>
                                <span
                                    class="mt-3 inline-flex items-center gap-1.5 rounded-full bg-emerald-50 px-3 py-1 text-[10px] font-bold uppercase tracking-widest text-emerald-600 dark:bg-emerald-500/10 dark:text-emerald-400">
                                    <span class="material-symbols-outlined text-sm">verified</span> <span
                                        x-text="$store.auth.user?.plan">Pro Plan</span>
                                </span>
                            </div>
                        </div>
                    </div>

                    <!-- Forms Grid -->
                    <div class="grid gap-6 lg:grid-cols-2">
                        <!-- Personal Information -->
                        <div
                            class="overflow-hidden rounded-[32px] border border-gray-200 bg-white dark:border-white/5 dark:bg-white/[0.03]">
                            <div class="px-8 py-6 border-b border-gray-100 dark:border-white/5">
                                <h3 class="text-sm font-bold uppercase tracking-widest text-gray-400">Personal
                                    Information</h3>
                            </div>
                            <form @submit.prevent="saveChanges" class="p-8 space-y-6">
                                <div class="grid gap-6 sm:grid-cols-2">
                                    <div class="space-y-2">
                                        <label
                                            class="block text-[10px] font-bold text-gray-400 uppercase tracking-widest">First
                                            Name</label>
                                        <input type="text" x-model="userForm.first_name"
                                            class="h-12 w-full rounded-2xl border border-gray-100 bg-gray-50 px-6 text-sm font-bold text-gray-900 transition-all focus:bg-white focus:border-brand-500 focus:ring-4 focus:ring-brand-500/10 dark:bg-white/5 dark:text-white dark:border-white/5">
                                    </div>
                                    <div class="space-y-2">
                                        <label
                                            class="block text-[10px] font-bold text-gray-400 uppercase tracking-widest">Last
                                            Name</label>
                                        <input type="text" x-model="userForm.last_name"
                                            class="h-12 w-full rounded-2xl border border-gray-100 bg-gray-50 px-6 text-sm font-bold text-gray-900 transition-all focus:bg-white focus:border-brand-500 focus:ring-4 focus:ring-brand-500/10 dark:bg-white/5 dark:text-white dark:border-white/5">
                                    </div>
                                </div>
                                <div class="space-y-2">
                                    <label
                                        class="block text-[10px] font-bold text-gray-400 uppercase tracking-widest">Email</label>
                                    <input type="email" x-model="userForm.email" readonly
                                        class="h-12 w-full rounded-2xl border border-gray-100 bg-gray-50 px-6 text-sm font-bold text-gray-400 opacity-60 cursor-not-allowed dark:bg-white/5 dark:text-gray-500 dark:border-white/5">
                                </div>
                                <div class="space-y-2">
                                    <label
                                        class="block text-[10px] font-bold text-gray-400 uppercase tracking-widest">Company</label>
                                    <input type="text" x-model="userForm.company"
                                        class="h-12 w-full rounded-2xl border border-gray-100 bg-gray-50 px-6 text-sm font-bold text-gray-900 transition-all focus:bg-white focus:border-brand-500 focus:ring-4 focus:ring-brand-500/10 dark:bg-white/5 dark:text-white dark:border-white/5">
                                </div>
                                <button type="submit" :disabled="saving"
                                    class="rounded-xl bg-gray-900 px-6 py-3 text-sm font-bold text-white shadow-lg hover:bg-black hover:shadow-xl transition-all disabled:opacity-50">
                                    <span x-show="!saving">Save Changes</span>
                                    <span x-show="saving">Saving...</span>
                                </button>
                            </form>
                        </div>

                        <!-- Security -->
                        <div
                            class="overflow-hidden rounded-[32px] border border-gray-200 bg-white dark:border-white/5 dark:bg-white/[0.03]">
                            <div class="px-8 py-6 border-b border-gray-100 dark:border-white/5">
                                <h3 class="text-sm font-bold uppercase tracking-widest text-gray-400">Security Protocol
                                </h3>
                            </div>
                            <form @submit.prevent="updatePassword" class="p-8 space-y-6">
                                <div class="space-y-2">
                                    <label
                                        class="block text-[10px] font-bold text-gray-400 uppercase tracking-widest">Current
                                        Password</label>
                                    <input type="password" x-model="security.current_password" required
                                        class="h-12 w-full rounded-2xl border border-gray-100 bg-gray-50 px-6 text-sm font-bold text-gray-900 transition-all focus:bg-white focus:border-brand-500 focus:ring-4 focus:ring-brand-500/10 dark:bg-white/5 dark:text-white dark:border-white/5">
                                </div>
                                <div class="space-y-2">
                                    <label
                                        class="block text-[10px] font-bold text-gray-400 uppercase tracking-widest">New
                                        Password</label>
                                    <input type="password" x-model="security.new_password" required minlength="8"
                                        class="h-12 w-full rounded-2xl border border-gray-100 bg-gray-50 px-6 text-sm font-bold text-gray-900 transition-all focus:bg-white focus:border-brand-500 focus:ring-4 focus:ring-brand-500/10 dark:bg-white/5 dark:text-white dark:border-white/5">
                                </div>
                                <div class="space-y-2">
                                    <label
                                        class="block text-[10px] font-bold text-gray-400 uppercase tracking-widest">Confirm
                                        New Password</label>
                                    <input type="password" x-model="security.confirm_password" required
                                        class="h-12 w-full rounded-2xl border border-gray-100 bg-gray-50 px-6 text-sm font-bold text-gray-900 transition-all focus:bg-white focus:border-brand-500 focus:ring-4 focus:ring-brand-500/10 dark:bg-white/5 dark:text-white dark:border-white/5">
                                </div>
                                <button type="submit" :disabled="saving"
                                    class="rounded-xl bg-gray-900 px-6 py-3 text-sm font-bold text-white shadow-lg hover:bg-black hover:shadow-xl transition-all disabled:opacity-50">
                                    <span x-show="!saving">Update Password</span>
                                    <span x-show="saving">Updating...</span>
                                </button>
                            </form>
                        </div>
                    </div>

                    <!-- Danger Zone -->
                    <div
                        class="mt-10 overflow-hidden rounded-[32px] border border-rose-200 bg-rose-50/50 p-8 dark:border-rose-500/20 dark:bg-rose-500/5">
                        <div class="flex flex-col gap-4 sm:flex-row sm:items-center sm:justify-between">
                            <div>
                                <h3 class="text-sm font-bold uppercase tracking-widest text-rose-500">Danger Zone</h3>
                                <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">Once you delete your account,
                                    there is no going back. Please be certain.</p>
                            </div>
                            <button
                                class="rounded-xl border border-rose-500 bg-white px-6 py-3 text-sm font-bold text-rose-500 hover:bg-rose-50 transition-all dark:bg-transparent dark:hover:bg-rose-500/10">
                                Delete Account
                            </button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="js/pages/profile_v2.js"></script>
</body>

</html>
