<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sampelit | Profile</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&amp;family=Manrope:wght@300;400;500;600;700;800&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    <link rel="stylesheet" href="css/sampelit.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        background: "#FFFFFF", surface: "#FAFAFA", primary: "#0f172a", accent: "#1e3a8a", "primary-light": "#3b82f6",
                        text: { main: "#1E293B", muted: "#64748B", dim: "#94A3B8" },
                        gray: { 50: '#F9FAFB', 100: '#F3F4F6', 200: '#E5E7EB', 300: '#D1D5DB', 400: '#9CA3AF', 500: '#6B7280', 600: '#4B5563', 700: '#374151', 800: '#1F2937', 900: '#111827' },
                        brand: { DEFAULT: '#3b82f6', 50: '#eff6ff', 100: '#dbeafe', 500: '#3b82f6', 600: '#2563eb' },
                    },
                    fontFamily: { display: ['"Manrope"', 'sans-serif'], body: ['"Inter"', 'sans-serif'] },
                },
            },
        };
    </script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="js/include.js"></script>
</head>

<body x-data="{ page: 'profile', sidebarToggle: false, darkMode: false }"
    x-init="darkMode = JSON.parse(localStorage.getItem('darkMode')) || false; $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    :class="{ 'dark': darkMode }"
    class="bg-[#f8f9fc] dark:bg-gray-900 text-text-main dark:text-gray-300 font-sans antialiased">
    <div class="flex h-screen overflow-hidden">
        <include src="./partials/sidebar_v2.html"></include>

        <div class="relative flex flex-1 flex-col overflow-y-auto overflow-x-hidden bg-surface dark:bg-gray-900">
            <include src="./partials/header_v2.html"></include>

            <main>
                <div class="mx-auto max-w-screen-lg p-4 md:p-6 2xl:p-10">
                    <!-- Profile Header -->
                    <div
                        class="mb-8 rounded-2xl border border-gray-200 bg-white p-6 dark:border-gray-700 dark:bg-gray-800">
                        <div class="flex flex-col items-center gap-6 sm:flex-row">
                            <div class="relative">
                                <div class="h-24 w-24 overflow-hidden rounded-full bg-brand-100 dark:bg-brand-900">
                                    <div
                                        class="flex h-full w-full items-center justify-center text-3xl font-bold text-brand-600">
                                        JD</div>
                                </div>
                                <button
                                    class="absolute bottom-0 right-0 flex h-8 w-8 items-center justify-center rounded-full bg-brand-500 text-white hover:bg-brand-600">
                                    <span class="material-symbols-outlined text-lg">edit</span>
                                </button>
                            </div>
                            <div class="text-center sm:text-left">
                                <h2 class="text-2xl font-bold text-gray-900 dark:text-white">John Doe</h2>
                                <p class="text-gray-500 dark:text-gray-400">john.doe@example.com</p>
                                <span
                                    class="mt-2 inline-flex items-center gap-1.5 rounded-full bg-brand-50 px-3 py-1 text-sm font-medium text-brand-600 dark:bg-brand-900/30">
                                    <span class="material-symbols-outlined text-sm">verified</span> Pro Plan
                                </span>
                            </div>
                        </div>
                    </div>

                    <!-- Forms Grid -->
                    <div class="grid gap-6 lg:grid-cols-2">
                        <!-- Personal Information -->
                        <div
                            class="rounded-2xl border border-gray-200 bg-white p-6 dark:border-gray-700 dark:bg-gray-800">
                            <h3 class="mb-5 text-lg font-semibold text-gray-900 dark:text-white">Personal Information
                            </h3>
                            <form class="space-y-4">
                                <div class="grid gap-4 sm:grid-cols-2">
                                    <div>
                                        <label
                                            class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-300">First
                                            Name</label>
                                        <input type="text" value="John"
                                            class="w-full rounded-lg border border-gray-300 px-4 py-2.5 text-sm focus:border-brand-500 focus:ring-brand-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white">
                                    </div>
                                    <div>
                                        <label
                                            class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-300">Last
                                            Name</label>
                                        <input type="text" value="Doe"
                                            class="w-full rounded-lg border border-gray-300 px-4 py-2.5 text-sm focus:border-brand-500 focus:ring-brand-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white">
                                    </div>
                                </div>
                                <div>
                                    <label
                                        class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
                                    <input type="email" value="john.doe@example.com"
                                        class="w-full rounded-lg border border-gray-300 px-4 py-2.5 text-sm focus:border-brand-500 focus:ring-brand-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white">
                                </div>
                                <div>
                                    <label
                                        class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-300">Company</label>
                                    <input type="text" value="Acme Inc."
                                        class="w-full rounded-lg border border-gray-300 px-4 py-2.5 text-sm focus:border-brand-500 focus:ring-brand-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white">
                                </div>
                                <button type="submit"
                                    class="rounded-lg bg-brand-500 px-4 py-2.5 text-sm font-medium text-white hover:bg-brand-600">
                                    Save Changes
                                </button>
                            </form>
                        </div>

                        <!-- Security -->
                        <div
                            class="rounded-2xl border border-gray-200 bg-white p-6 dark:border-gray-700 dark:bg-gray-800">
                            <h3 class="mb-5 text-lg font-semibold text-gray-900 dark:text-white">Security</h3>
                            <form class="space-y-4">
                                <div>
                                    <label
                                        class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-300">Current
                                        Password</label>
                                    <input type="password" placeholder="••••••••"
                                        class="w-full rounded-lg border border-gray-300 px-4 py-2.5 text-sm focus:border-brand-500 focus:ring-brand-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white">
                                </div>
                                <div>
                                    <label class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-300">New
                                        Password</label>
                                    <input type="password" placeholder="••••••••"
                                        class="w-full rounded-lg border border-gray-300 px-4 py-2.5 text-sm focus:border-brand-500 focus:ring-brand-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white">
                                </div>
                                <div>
                                    <label
                                        class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-300">Confirm
                                        New Password</label>
                                    <input type="password" placeholder="••••••••"
                                        class="w-full rounded-lg border border-gray-300 px-4 py-2.5 text-sm focus:border-brand-500 focus:ring-brand-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white">
                                </div>
                                <button type="submit"
                                    class="rounded-lg bg-gray-800 px-4 py-2.5 text-sm font-medium text-white hover:bg-gray-700 dark:bg-gray-600">
                                    Update Password
                                </button>
                            </form>
                        </div>
                    </div>

                    <!-- Danger Zone -->
                    <div class="mt-6 rounded-2xl border border-error-500/30 bg-error-50/50 p-6 dark:bg-error-900/10">
                        <h3 class="mb-2 text-lg font-semibold text-gray-900 dark:text-white">Danger Zone</h3>
                        <p class="mb-4 text-sm text-gray-600 dark:text-gray-400">Once you delete your account, there is
                            no going back. Please be certain.</p>
                        <button
                            class="rounded-lg border border-error-500 bg-white px-4 py-2 text-sm font-medium text-error-500 hover:bg-error-50 dark:bg-transparent dark:hover:bg-error-900/20">
                            Delete Account
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
