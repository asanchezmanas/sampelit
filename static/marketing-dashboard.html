<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Samplit | Intelligent A/B Testing</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS (via CDN for No-Build setup) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        fontFamily: {
          sans: ['Inter', 'sans-serif'],
        },
        extend: {
          colors: {
            primary: { "50": "#eff6ff", "100": "#dbeafe", "200": "#bfdbfe", "300": "#93c5fd", "400": "#60a5fa", "500": "#3b82f6", "600": "#2563eb", "700": "#1d4ed8", "800": "#1e40af", "900": "#1e3a8a", "950": "#172554" }
          }
        }
      }
    }
  </script>

  <!-- Custom Styles -->
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
    }

    [x-cloak] {
      display: none !important;
    }

    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
    }
  </style>
</head>

<body
  x-data="{ page: 'marketing', 'loaded': true, 'darkMode': false, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
  x-init="
         darkMode = JSON.parse(localStorage.getItem('darkMode'));
         $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
  :class="{'dark bg-gray-900': darkMode === true}">
  <!-- ===== Preloader Start ===== -->
  <include src="./partials/preloader.html"></include>
  <!-- ===== Preloader End ===== -->

  <!-- ===== Page Wrapper Start ===== -->
  <div class="flex h-screen overflow-hidden">
    <!-- ===== Sidebar Start ===== -->
    <include src="./partials/sidebar.html"></include>
    <!-- ===== Sidebar End ===== -->

    <!-- ===== Content Area Start ===== -->
    <div class="relative flex flex-1 flex-col overflow-x-hidden overflow-y-auto">
      <!-- Small Device Overlay Start -->
      <include src="./partials/overlay.html" />
      <!-- Small Device Overlay End -->

      <!-- ===== Header Start ===== -->
      <include src="./partials/header.html" />
      <!-- ===== Header End ===== -->

      <!-- ===== Main Content Start ===== -->
      <main>
        <div class="mx-auto max-w-(--breakpoint-2xl) p-4 pb-20 md:p-6 md:pb-6">
          <div class="grid grid-cols-12 gap-4 md:gap-6">
            <div class="col-span-12">
              <!-- Metric Group Three -->
              <include src="./partials/metric-group/metric-group-03.html" />
              <!-- Metric Group Three -->
            </div>

            <div class="col-span-12 space-y-6 xl:col-span-8">
              <!-- ====== Chart Eight Start -->
              <include src="./partials/chart/chart-08.html" />
              <!-- ====== Chart Eight End -->

              <!-- ====== Table Three Start -->
              <include src="./partials/table/table-03.html" />
              <!-- ====== Table Three End -->
            </div>

            <div class="col-span-12 space-y-6 xl:col-span-4">
              <!-- ====== Traffic Stats Start -->
              <include src="./partials/traffic-stats.html" />
              <!-- ====== Traffic Stats End -->

              <!-- ====== Traffic Source Start -->
              <include src="./partials/traffic-source.html" />
              <!-- ====== Traffic Source End -->
            </div>
          </div>
        </div>
      </main>
      <!-- ===== Main Content End ===== -->
    </div>
    <!-- ===== Content Area End ===== -->
  </div>
  <!-- ===== Page Wrapper End ===== -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script src="./js/include.js"></script>
  <script src="./js/init.js"></script>
</body>

</html>
