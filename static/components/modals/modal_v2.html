<div x-data="{ isOpen: false }" @keydown.escape.window="isOpen = false">
    <!-- Trigger Button -->
    <button @click="isOpen = true" class="rounded-lg bg-brand-500 px-4 py-2 text-white hover:bg-brand-600">
        Open Modal
    </button>

    <!-- Modal Backdrop & Container -->
    <div x-show="isOpen" style="display: none;"
        class="fixed inset-0 z-99999 flex items-center justify-center overflow-y-auto overflow-x-hidden bg-gray-400/50 backdrop-blur-[32px] p-4 text-center sm:p-0">
        <!-- Modal Dialog -->
        <div @click.outside="isOpen = false" x-show="isOpen" x-transition:enter="ease-out duration-300"
            x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100" x-transition:leave="ease-in duration-200"
            x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
            x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            class="relative w-full max-w-[570px] transform rounded-3xl bg-white p-6 text-left shadow-theme-lg transition-all dark:bg-gray-900 lg:p-11">
            <!-- Close Button -->
            <button @click="isOpen = false"
                class="absolute right-5 top-5 z-999 flex h-8 w-8 items-center justify-center rounded-full bg-gray-100 text-gray-400 hover:bg-gray-200 hover:text-gray-600 dark:bg-gray-700 dark:text-gray-400 dark:hover:bg-white/[0.07] dark:hover:text-gray-300 sm:h-11 sm:w-11">
                <svg class="fill-current" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M6.04289 16.5418C5.65237 16.9323 5.65237 17.5655 6.04289 17.956C6.43342 18.3465 7.06658 18.3465 7.45711 17.956L11.9987 13.4144L16.5408 17.9565C16.9313 18.347 17.5645 18.347 17.955 17.9565C18.3455 17.566 18.3455 16.9328 17.955 16.5423L13.4129 12.0002L17.955 7.45808C18.3455 7.06756 18.3455 6.43439 17.955 6.04387C17.5645 5.65335 16.9313 5.65335 16.5408 6.04387L11.9987 10.586L7.45711 6.04439C7.06658 5.65386 6.43342 5.65386 6.04289 6.04439C5.65237 6.43491 5.65237 7.06808 6.04289 7.4586L10.5845 12.0002L6.04289 16.5418Z" />
                </svg>
            </button>

            <!-- Modal Content -->
            <div class="modal-header">
                <h5 class="mb-2 font-semibold text-gray-800 text-lg dark:text-white/90 lg:text-2xl">
                    Modal Title
                </h5>
                <p class="text-sm text-gray-500 dark:text-gray-400">
                    This is a description for the modal.
                </p>
            </div>

            <div class="mt-8 modal-body">
                <p class="text-gray-700 dark:text-gray-300">
                    Modal body content goes here.
                </p>
            </div>

            <div class="mt-8 flex items-center justify-end gap-3">
                <button @click="isOpen = false"
                    class="flex w-full justify-center rounded-lg border border-gray-300 bg-white px-4 py-2.5 text-sm font-medium text-gray-700 hover:bg-gray-50 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-white/[0.03] sm:w-auto">
                    Cancel
                </button>
                <button @click="isOpen = false"
                    class="flex w-full justify-center rounded-lg bg-brand-500 px-4 py-2.5 text-sm font-medium text-white hover:bg-brand-600 sm:w-auto">
                    Confirm
                </button>
            </div>
        </div>
    </div>
</div>
