<!-- Confirm Modal Component - Sampelit Design System -->
<!-- Requires Alpine.js for x-show/x-data -->
<div x-data="{ isOpen: false }">
    <!-- Trigger Button Example -->
    <button
        class="px-6 py-3 text-sm font-semibold text-white rounded-xl bg-red-600 hover:bg-red-700 transition-all shadow-soft"
        @click="isOpen = true">
        Delete Item
    </button>

    <!-- Modal Overlay -->
    <div x-show="isOpen" x-transition:enter="transition ease-out duration-200" x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100" x-transition:leave="transition ease-in duration-150"
        x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0"
        class="fixed inset-0 flex items-center justify-center p-5 overflow-y-auto z-50">

        <!-- Backdrop -->
        <div class="fixed inset-0 bg-slate-400/50 backdrop-blur-md dark:bg-gray-900/80" @click="isOpen = false"></div>

        <!-- Modal Content -->
        <div @click.outside="isOpen = false"
            class="relative w-full max-w-md rounded-2xl bg-white p-8 shadow-card border border-slate-100 dark:bg-gray-900 dark:border-gray-800">

            <!-- Close Button -->
            <button @click="isOpen = false"
                class="absolute right-4 top-4 flex h-10 w-10 items-center justify-center rounded-full bg-surface text-text-muted hover:bg-slate-100 hover:text-text-main dark:bg-gray-800 dark:hover:bg-gray-700 dark:text-gray-400">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>

            <!-- Warning Content -->
            <div class="text-center">
                <!-- Warning Icon -->
                <div class="flex items-center justify-center mb-6">
                    <div
                        class="flex h-16 w-16 items-center justify-center rounded-full bg-red-100/50 border border-red-100 dark:bg-red-500/20 dark:border-red-500/30">
                        <svg class="w-8 h-8 text-red-600 dark:text-red-400" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
                            </path>
                        </svg>
                    </div>
                </div>

                <h4 class="mb-2 text-xl font-display font-bold text-text-main dark:text-white">
                    Are you sure?
                </h4>
                <p class="text-sm text-text-muted dark:text-gray-400 mb-6">
                    This action cannot be undone. All data associated with this experiment will be permanently deleted.
                </p>

                <div class="flex gap-3">
                    <button @click="isOpen = false"
                        class="flex-1 px-6 py-3 text-sm font-medium text-text-main bg-surface border border-slate-200 rounded-xl hover:bg-slate-100 dark:bg-gray-800 dark:text-gray-300 dark:border-gray-700 dark:hover:bg-gray-700 transition">
                        Cancel
                    </button>
                    <button @click="isOpen = false"
                        class="flex-1 px-6 py-3 text-sm font-semibold text-white rounded-xl bg-red-600 hover:bg-red-700 transition shadow-soft">
                        Yes, Delete
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
