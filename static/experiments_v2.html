<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sampelit | Experiments</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&amp;family=Manrope:wght@300;400;500;600;700;800&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    <link rel="stylesheet" href="css/sampelit.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        background: "#FFFFFF",
                        surface: "#FAFAFA",
                        primary: "#0f172a",
                        accent: "#1e3a8a",
                        "primary-light": "#3b82f6",
                        text: { main: "#1E293B", muted: "#64748B", dim: "#94A3B8" },
                        border: { light: "#E2E8F0", subtle: "#F1F5F9" },
                        gray: { 50: '#F9FAFB', 100: '#F3F4F6', 200: '#E5E7EB', 300: '#D1D5DB', 400: '#9CA3AF', 500: '#6B7280', 600: '#4B5563', 700: '#374151', 800: '#1F2937', 900: '#111827' },
                        brand: { DEFAULT: '#3b82f6', 50: '#eff6ff', 100: '#dbeafe', 200: '#bfdbfe', 300: '#93c5fd', 400: '#60a5fa', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8', 800: '#1e40af', 900: '#1e3a8a' },
                        success: { 50: '#ecfdf5', 500: '#10b981', 600: '#059669' },
                        error: { 50: '#fef2f2', 500: '#ef4444', 600: '#dc2626' },
                        warning: { 50: '#fffbeb', 500: '#f59e0b', 600: '#d97706' }
                    },
                    fontFamily: { display: ['"Manrope"', 'sans-serif'], body: ['"Inter"', 'sans-serif'] },
                },
            },
        };
    </script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="js/include.js"></script>
</head>

<body x-data="{ page: 'experiments', sidebarToggle: false, darkMode: false }"
    x-init="darkMode = JSON.parse(localStorage.getItem('darkMode')) || false; $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    :class="{ 'dark': darkMode === true }"
    class="bg-[#f8f9fc] dark:bg-gray-900 text-text-main dark:text-gray-300 font-sans antialiased">
    <div class="flex h-screen overflow-hidden">
        <include src="./partials/sidebar_v2.html"></include>

        <div class="relative flex flex-1 flex-col overflow-y-auto overflow-x-hidden bg-surface dark:bg-gray-900">
            <include src="./partials/header_v2.html"></include>

            <main>
                <div class="mx-auto max-w-screen-2xl p-4 md:p-6 2xl:p-10">
                    <!-- Page Header -->
                    <div class="mb-6 flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
                        <div>
                            <h2 class="text-2xl font-bold font-display text-text-main dark:text-white">Experiments</h2>
                            <p class="text-sm text-text-muted mt-1">Manage your A/B tests and optimization experiments
                            </p>
                        </div>
                        <button @click="$dispatch('open-modal', 'create-experiment')"
                            class="inline-flex items-center gap-2 rounded-lg bg-brand-500 px-4 py-2.5 text-sm font-medium text-white hover:bg-brand-600 transition-colors">
                            <span class="material-symbols-outlined text-lg">add</span>
                            New Experiment
                        </button>
                    </div>

                    <!-- Data Table -->
                    <div x-data="experimentsTable()"
                        class="overflow-hidden rounded-xl border border-gray-200 bg-white dark:border-gray-800 dark:bg-white/[0.03]">
                        <!-- Table Header -->
                        <div
                            class="flex flex-col gap-4 px-5 py-4 sm:flex-row sm:items-center sm:justify-between border-b border-gray-200 dark:border-gray-800">
                            <div class="flex items-center gap-3">
                                <span class="text-gray-500 dark:text-gray-400">Show</span>
                                <select x-model="perPage"
                                    class="h-9 rounded-lg border border-gray-300 bg-transparent px-3 text-sm dark:border-gray-700 dark:bg-gray-900 dark:text-white">
                                    <option value="5">5</option>
                                    <option value="10">10</option>
                                    <option value="25">25</option>
                                </select>
                                <span class="text-gray-500 dark:text-gray-400">entries</span>
                            </div>
                            <div class="relative">
                                <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                                    <span class="material-symbols-outlined text-xl">search</span>
                                </span>
                                <input type="text" x-model="search" placeholder="Search experiments..."
                                    class="h-10 w-full rounded-lg border border-gray-300 bg-transparent pl-10 pr-4 text-sm dark:border-gray-700 dark:bg-gray-900 dark:text-white placeholder:text-gray-400 sm:w-72" />
                            </div>
                        </div>

                        <!-- Table Content -->
                        <div class="overflow-x-auto">
                            <table class="w-full">
                                <thead>
                                    <tr
                                        class="border-b border-gray-200 bg-gray-50 dark:border-gray-800 dark:bg-gray-900/50">
                                        <th
                                            class="px-5 py-3 text-left text-xs font-medium text-gray-500 uppercase dark:text-gray-400">
                                            Experiment</th>
                                        <th
                                            class="px-5 py-3 text-left text-xs font-medium text-gray-500 uppercase dark:text-gray-400">
                                            Status</th>
                                        <th
                                            class="px-5 py-3 text-left text-xs font-medium text-gray-500 uppercase dark:text-gray-400">
                                            Variants</th>
                                        <th
                                            class="px-5 py-3 text-left text-xs font-medium text-gray-500 uppercase dark:text-gray-400">
                                            Visitors</th>
                                        <th
                                            class="px-5 py-3 text-left text-xs font-medium text-gray-500 uppercase dark:text-gray-400">
                                            Conversion</th>
                                        <th
                                            class="px-5 py-3 text-left text-xs font-medium text-gray-500 uppercase dark:text-gray-400">
                                            Created</th>
                                        <th
                                            class="px-5 py-3 text-right text-xs font-medium text-gray-500 uppercase dark:text-gray-400">
                                            Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <template x-for="exp in paginatedData" :key="exp.id">
                                        <tr
                                            class="border-b border-gray-100 hover:bg-gray-50 dark:border-gray-800 dark:hover:bg-gray-800/50 transition-colors">
                                            <td class="px-5 py-4">
                                                <div class="flex items-center gap-3">
                                                    <div
                                                        class="flex h-10 w-10 items-center justify-center rounded-lg bg-brand-50 dark:bg-brand-900/30">
                                                        <span
                                                            class="material-symbols-outlined text-brand-500">science</span>
                                                    </div>
                                                    <div>
                                                        <p class="font-medium text-gray-800 dark:text-white"
                                                            x-text="exp.name"></p>
                                                        <p class="text-xs text-gray-500 dark:text-gray-400"
                                                            x-text="exp.page"></p>
                                                    </div>
                                                </div>
                                            </td>
                                            <td class="px-5 py-4">
                                                <span :class="{
                                                    'bg-success-50 text-success-600 dark:bg-success-500/15': exp.status === 'Running',
                                                    'bg-warning-50 text-warning-600 dark:bg-warning-500/15': exp.status === 'Paused',
                                                    'bg-gray-100 text-gray-600 dark:bg-gray-700': exp.status === 'Completed',
                                                    'bg-error-50 text-error-600 dark:bg-error-500/15': exp.status === 'Draft'
                                                }" class="inline-flex rounded-full px-2.5 py-1 text-xs font-medium"
                                                    x-text="exp.status"></span>
                                            </td>
                                            <td class="px-5 py-4 text-sm text-gray-700 dark:text-gray-300"
                                                x-text="exp.variants"></td>
                                            <td class="px-5 py-4 text-sm text-gray-700 dark:text-gray-300"
                                                x-text="exp.visitors.toLocaleString()"></td>
                                            <td class="px-5 py-4">
                                                <span class="text-sm font-medium"
                                                    :class="exp.conversion > 0 ? 'text-success-600' : 'text-gray-500'"
                                                    x-text="(exp.conversion > 0 ? '+' : '') + exp.conversion + '%'"></span>
                                            </td>
                                            <td class="px-5 py-4 text-sm text-gray-500 dark:text-gray-400"
                                                x-text="exp.created"></td>
                                            <td class="px-5 py-4 text-right">
                                                <div class="flex items-center justify-end gap-2">
                                                    <button
                                                        class="p-1.5 rounded hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-500 hover:text-gray-700 dark:text-gray-400">
                                                        <span
                                                            class="material-symbols-outlined text-lg">visibility</span>
                                                    </button>
                                                    <button
                                                        class="p-1.5 rounded hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-500 hover:text-gray-700 dark:text-gray-400">
                                                        <span class="material-symbols-outlined text-lg">edit</span>
                                                    </button>
                                                    <button @click="$dispatch('open-modal', 'confirm-delete')"
                                                        class="p-1.5 rounded hover:bg-error-50 dark:hover:bg-error-900/30 text-gray-500 hover:text-error-600">
                                                        <span class="material-symbols-outlined text-lg">delete</span>
                                                    </button>
                                                </div>
                                            </td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>

                        <!-- Pagination -->
                        <div
                            class="flex flex-col gap-4 px-5 py-4 sm:flex-row sm:items-center sm:justify-between border-t border-gray-100 dark:border-gray-800">
                            <p class="text-sm text-gray-500 dark:text-gray-400">
                                Showing <span x-text="startEntry"></span> to <span x-text="endEntry"></span> of <span
                                    x-text="totalEntries"></span> entries
                            </p>
                            <div class="flex items-center gap-1">
                                <button @click="prevPage()" :disabled="currentPage === 1"
                                    class="flex h-9 w-9 items-center justify-center rounded-lg border border-gray-300 bg-white text-gray-700 hover:bg-gray-50 disabled:opacity-50 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-400">
                                    <span class="material-symbols-outlined text-lg">chevron_left</span>
                                </button>
                                <template x-for="page in totalPages" :key="page">
                                    <button @click="goToPage(page)"
                                        :class="currentPage === page ? 'bg-brand-500 text-white' : 'border border-gray-300 bg-white text-gray-700 hover:bg-gray-50 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-400'"
                                        class="flex h-9 w-9 items-center justify-center rounded-lg text-sm font-medium"
                                        x-text="page"></button>
                                </template>
                                <button @click="nextPage()" :disabled="currentPage === totalPages"
                                    class="flex h-9 w-9 items-center justify-center rounded-lg border border-gray-300 bg-white text-gray-700 hover:bg-gray-50 disabled:opacity-50 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-400">
                                    <span class="material-symbols-outlined text-lg">chevron_right</span>
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
            </main>
        </div>
    </div>

    <script>
        function experimentsTable() {
            return {
                search: '',
                currentPage: 1,
                perPage: 10,
                data: [
                    { id: 1, name: 'Homepage Hero Test', page: '/home', status: 'Running', variants: 3, visitors: 12450, conversion: 12.4, created: 'Dec 20, 2024' },
                    { id: 2, name: 'Checkout V2', page: '/checkout', status: 'Running', variants: 2, visitors: 8320, conversion: 8.2, created: 'Dec 18, 2024' },
                    { id: 3, name: 'Pricing Page CTA', page: '/pricing', status: 'Paused', variants: 2, visitors: 5100, conversion: -2.1, created: 'Dec 15, 2024' },
                    { id: 4, name: 'Product Gallery', page: '/products', status: 'Completed', variants: 4, visitors: 24500, conversion: 15.3, created: 'Dec 10, 2024' },
                    { id: 5, name: 'Sign Up Form', page: '/signup', status: 'Running', variants: 2, visitors: 3200, conversion: 5.7, created: 'Dec 08, 2024' },
                    { id: 6, name: 'Blog Layout', page: '/blog', status: 'Draft', variants: 2, visitors: 0, conversion: 0, created: 'Dec 05, 2024' },
                    { id: 7, name: 'Footer Redesign', page: 'Global', status: 'Completed', variants: 2, visitors: 45000, conversion: 3.2, created: 'Nov 28, 2024' },
                    { id: 8, name: 'Mobile Menu', page: 'Global', status: 'Running', variants: 3, visitors: 18900, conversion: 9.1, created: 'Nov 20, 2024' },
                ],
                get filteredData() {
                    if (!this.search) return this.data;
                    return this.data.filter(exp => exp.name.toLowerCase().includes(this.search.toLowerCase()) || exp.page.toLowerCase().includes(this.search.toLowerCase()));
                },
                get paginatedData() {
                    const start = (this.currentPage - 1) * this.perPage;
                    return this.filteredData.slice(start, start + parseInt(this.perPage));
                },
                get totalPages() { return Math.ceil(this.filteredData.length / this.perPage); },
                get totalEntries() { return this.filteredData.length; },
                get startEntry() { return this.totalEntries === 0 ? 0 : (this.currentPage - 1) * this.perPage + 1; },
                get endEntry() { return Math.min(this.currentPage * this.perPage, this.totalEntries); },
                prevPage() { if (this.currentPage > 1) this.currentPage--; },
                nextPage() { if (this.currentPage < this.totalPages) this.currentPage++; },
                goToPage(page) { this.currentPage = page; }
            };
        }
    </script>

    <!-- Toast Notifications -->
    <include src="./partials/toast_v2.html"></include>
    <!-- Modal System -->
    <include src="./partials/modals_v2.html"></include>
</body>

</html>
