<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Reset Password | Sampelit</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Manrope:wght@400;500;600;700;800&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link rel="stylesheet" href="css/sampelit.css">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            background: "#FFFFFF",
            surface: "#FAFAFA",
            "surface-highlight": "#F8FAFC",
            primary: "#0f172a",
            accent: "#1e3a8a",
            "primary-light": "#3b82f6",
            "primary-soft": "rgba(30, 58, 138, 0.03)",
            text: {
              main: "#1E293B",
              muted: "#64748B",
              dim: "#94A3B8"
            },
            border: {
              light: "#E2E8F0",
              subtle: "#F1F5F9"
            }
          },
          fontFamily: {
            display: ['"Manrope"', 'sans-serif'],
            body: ['"Inter"', 'sans-serif'],
          },
          borderRadius: {
            DEFAULT: "6px",
            'lg': "8px",
            'xl': "12px",
            '2xl': "16px",
          },
          boxShadow: {
            'soft': '0 2px 10px rgba(0, 0, 0, 0.03)',
            'card': '0 10px 30px -5px rgba(0, 0, 0, 0.04)',
          }
        },
      },
    }
  </script>
  <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
  <script src="./js/theme.js"></script>
</head>

<body
  class="bg-white dark:bg-gray-900 font-body text-text-main dark:text-gray-100 antialiased min-h-screen flex flex-col transition-colors duration-300">
  <!-- Header -->
  <header
    class="w-full border-b border-border-light dark:border-gray-800 bg-white/80 dark:bg-gray-900/80 backdrop-blur-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <a href="index_v2.html" class="flex items-center gap-3 font-display">
          <div class="w-8 h-8 rounded-lg bg-accent dark:bg-blue-600 flex items-center justify-center text-white">
            <span class="material-symbols-outlined text-xl">auto_fix_high</span>
          </div>
          <span class="text-lg font-bold text-text-main dark:text-white">Sampelit</span>
        </a>
        <div class="flex items-center gap-4">
          <a class="text-sm font-medium text-text-muted dark:text-gray-400 hover:text-text-main dark:hover:text-white transition-colors"
            href="signin_v2.html">Sign In</a>
          <a class="text-sm font-semibold text-white bg-accent dark:bg-blue-600 hover:bg-primary dark:hover:bg-blue-700 px-4 py-2 rounded-lg transition-colors border border-transparent shadow-sm"
            href="signup_v2.html">Sign Up</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow flex items-center justify-center p-4 relative">
    <!-- Abstract Background -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none z-0">
      <div class="absolute top-0 left-1/4 w-96 h-96 bg-accent/10 rounded-full blur-3xl opacity-30"></div>
      <div class="absolute bottom-0 right-1/4 w-[500px] h-[500px] bg-primary-light/10 rounded-full blur-3xl opacity-20">
      </div>
    </div>

    <!-- Reset Password Card -->
    <div class="relative z-10 w-full max-w-[440px] flex flex-col gap-6">
      <div
        class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl border border-border-light dark:border-gray-700 p-8 sm:p-10">
        <!-- Header -->
        <div class="flex flex-col gap-4 mb-8 text-center">
          <div
            class="mx-auto flex items-center justify-center w-14 h-14 rounded-full bg-accent/10 dark:bg-blue-400/10 text-accent dark:text-blue-400 mb-2">
            <span class="material-symbols-outlined text-3xl">lock_reset</span>
          </div>
          <div>
            <h1 class="text-2xl sm:text-3xl font-display font-bold text-text-main dark:text-white tracking-tight mb-3">
              Reset Password
            </h1>
            <p class="text-text-muted dark:text-gray-400 text-sm sm:text-base leading-relaxed">
              Enter the email address associated with your account and we'll send you a secure link to reset your
              password.
            </p>
          </div>
        </div>

        <!-- Form -->
        <form id="resetForm" class="flex flex-col gap-6">
          <!-- Email Field -->
          <div class="flex flex-col gap-2">
            <label class="text-sm font-semibold text-text-main dark:text-gray-300" for="email">Email Address</label>
            <div class="relative group">
              <span
                class="absolute left-3 top-1/2 -translate-y-1/2 text-text-muted dark:text-gray-500 group-focus-within:text-accent dark:group-focus-within:text-blue-400 transition-colors">
                <span class="material-symbols-outlined text-xl">mail</span>
              </span>
              <input
                class="w-full h-12 pl-11 pr-4 rounded-xl border border-slate-200 dark:border-gray-700 bg-surface dark:bg-gray-900 text-text-main dark:text-white placeholder-text-muted dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-accent/30 dark:focus:ring-blue-400/30 focus:border-accent dark:focus:border-blue-400 transition-all text-sm font-medium"
                id="email" name="email" placeholder="name@company.com" type="email" required />
            </div>
          </div>

          <!-- Submit Button -->
          <button type="submit"
            class="flex w-full items-center justify-center rounded-xl h-12 px-4 bg-accent dark:bg-blue-600 hover:bg-primary dark:hover:bg-blue-700 text-white text-base font-bold transition-all shadow-lg shadow-accent/20 dark:shadow-blue-900/30 active:scale-[0.99]">
            <span class="flex items-center gap-2">
              Send Reset Link
              <span class="material-symbols-outlined text-lg">arrow_forward</span>
            </span>
          </button>
        </form>

        <!-- Footer -->
        <div class="mt-8 pt-6 border-t border-border-light dark:border-gray-700 text-center">
          <p class="text-text-muted dark:text-gray-400 text-sm">
            Remember your password?
            <a class="text-accent dark:text-blue-400 hover:text-primary-light dark:hover:text-blue-300 font-semibold transition-colors inline-flex items-center gap-0.5"
              href="signin_v2.html">
              Back to Sign In
              <span class="material-symbols-outlined text-base">chevron_right</span>
            </a>
          </p>
        </div>
      </div>

      <!-- Help Text -->
      <div class="text-center px-4">
        <p class="text-text-muted text-xs">
          Need help? Contact <a class="underline hover:text-text-main transition-colors"
            href="contact_v2.html">Support</a>
        </p>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="./js/include.js"></script>
</body>

</html>
