    <!-- Right Section: Login Form -->
    <div
      class="w-full lg:w-1/2 flex flex-col justify-center items-center bg-background-light dark:bg-background-dark p-6 sm:p-12 relative">
      <div class="w-full max-w-[440px] flex flex-col gap-8 relative z-10">
        <!-- Mobile Header Logo (Visible on mobile only) -->
        <div class="lg:hidden flex items-center gap-2 mb-4">
          <div class="size-8 text-primary">
            <svg class="w-full h-full" fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">

                fill="currentColor"></path>
            </svg>
          </div>
          <h2 class="text-xl font-bold text-slate-900 dark:text-white">OptimizAI</h2>
        </div>
        <!-- Header Text -->
        <div class="flex flex-col gap-2">
          <h2
            class="text-[28px] md:text-[32px] font-bold leading-tight tracking-[-0.015em] text-slate-900 dark:text-white">
            Welcome Back</h2>
          <p class="text-slate-500 dark:text-slate-400 text-base font-normal leading-normal">
            Log in to access your automated A/B testing dashboard.
          </p>
        </div>
        <!-- Form -->
        <form action="#" class="flex flex-col gap-6" onsubmit="event.preventDefault()">
          <!-- Email Field -->
          <div class="flex flex-col gap-2">
            <label class="text-sm font-semibold text-slate-900 dark:text-white" for="email">Email or Username</label>
            <div class="relative group">
              <span
                class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-primary transition-colors">
                <span class="material-symbols-outlined text-[20px]">mail</span>
              </span>
              <input
                class="w-full h-12 pl-10 pr-4 rounded-xl border border-slate-200 dark:border-border-dark bg-white dark:bg-surface-dark text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all text-sm font-medium"
                id="email" placeholder="name@company.com" type="email" />
            </div>
          </div>
          <!-- Password Field -->
          <div class="flex flex-col gap-2">
            <label class="text-sm font-semibold text-slate-900 dark:text-white" for="password">Password</label>
            <div class="relative group">
              <span
                class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-primary transition-colors">
                <span class="material-symbols-outlined text-[20px]">lock</span>
              </span>
              <input
                class="w-full h-12 pl-10 pr-4 rounded-xl border border-slate-200 dark:border-border-dark bg-white dark:bg-surface-dark text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all text-sm font-medium"
                id="password" placeholder="Enter your password" type="password" />
            </div>
          </div>
          <!-- Remember / Forgot Password -->
          <div class="flex items-center justify-between">
            <label class="flex items-center gap-2 cursor-pointer group">
              <input
                class="size-4 rounded border-slate-300 dark:border-slate-600 bg-transparent text-primary focus:ring-primary/50 dark:checked:bg-primary"
                type="checkbox" />
              <span
                class="text-sm font-medium text-slate-600 dark:text-slate-400 group-hover:text-slate-300 transition-colors">Remember
                me</span>
            </label>
            <a class="text-sm font-semibold text-primary hover:text-[#4f85f6] transition-colors" href="#">Forgot
              Password?</a>
          </div>
          <!-- Main Button -->
          <button
            class="flex w-full items-center justify-center rounded-xl h-12 px-4 bg-primary hover:bg-[#1150d4] text-white text-base font-bold leading-normal tracking-[0.015em] transition-all shadow-lg shadow-primary/20 hover:shadow-primary/40 active:scale-[0.99] active:shadow-none">
            Sign In
          </button>
          <!-- Divider -->
          <div class="relative flex py-1 items-center">
            <div class="flex-grow border-t border-slate-200 dark:border-border-dark"></div>
            <span class="flex-shrink-0 mx-4 text-slate-400 text-xs font-semibold tracking-wider">OR CONTINUE WITH</span>
            <div class="flex-grow border-t border-slate-200 dark:border-border-dark"></div>
          </div>
          <!-- Social Buttons -->

            <button
              class="flex items-center justify-center gap-2 h-11 rounded-xl border border-slate-200 dark:border-border-dark bg-white dark:bg-surface-dark hover:bg-slate-50 dark:hover:bg-[#202b3d] text-slate-700 dark:text-white text-sm font-semibold transition-all hover:shadow-md dark:shadow-black/20">

            </button>
