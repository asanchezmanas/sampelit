<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>
    Reset Password | Samplit - Intelligent Experiments
  </title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        fontFamily: {
          sans: ['Inter', 'sans-serif'],
        },
        extend: {
          colors: {
            brand: {
              50: '#ecf3ff',
              100: '#dde9ff',
              200: '#c2d6ff',
              300: '#9cb9ff',
              400: '#7592ff',
              500: '#465fff',
              600: '#3641f5',
              700: '#2a31d8',
              800: '#252dae',
              900: '#262e89',
              950: '#161950',
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    [x-cloak] {
      display: none !important;
    }
  </style>
</head>

<body x-data="{ page: 'reset', 'loaded': true, 'darkMode': false }" x-init="
         darkMode = JSON.parse(localStorage.getItem('darkMode'));
         $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
  :class="{'dark bg-gray-900': darkMode === true}">
  <!-- ===== Preloader Start ===== -->
  <include src="./partials/preloader.html"></include>
  <!-- ===== Preloader End ===== -->

  <div class="z-1 bg-white p-6 sm:p-0 dark:bg-gray-900">
    <div class="relative flex h-screen w-full flex-col justify-center sm:p-0 lg:flex-row dark:bg-gray-900">
      <!-- Form -->
      <div class="flex w-full flex-1 flex-col lg:w-1/2">
        <div class="mx-auto w-full max-w-md pt-10">
          <a href="/signin.html"
            class="inline-flex items-center text-sm text-gray-500 transition-colors hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-300">
            <svg class="stroke-current mr-2" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
              viewBox="0 0 20 20" fill="none">
              <path d="M12.7083 5L7.5 10.2083L12.7083 15.4167" stroke="" stroke-width="1.5" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
            Back to Sign In
          </a>
        </div>
        <div class="mx-auto flex w-full max-w-md flex-1 flex-col justify-center">
          <div class="mb-5 sm:mb-8">
            <h1 class="text-title-sm sm:text-title-md mb-2 font-semibold text-gray-800 dark:text-white/90">
              Reset Password
            </h1>
            <p class="text-sm text-gray-500 dark:text-gray-400">
              Enter your email address to receive password reset instructions.
            </p>
          </div>
          <div>
            <form id="resetForm" data-action="reset-password">
              <div class="space-y-5">
                <!-- Email -->
                <div>
                  <label class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400">
                    Email<span class="text-error-500">*</span>
                  </label>
                  <input type="email" id="email" name="email" placeholder="Enter your email"
                    class="dark:bg-dark-900 shadow-theme-xs focus:border-brand-300 focus:ring-brand-500/10 dark:focus:border-brand-800 h-11 w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 placeholder:text-gray-400 focus:ring-3 focus:outline-hidden dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30" />
                </div>

                <!-- Button -->
                <div>
                  <button type="submit"
                    class="bg-brand-500 shadow-theme-xs hover:bg-brand-600 flex w-full items-center justify-center rounded-lg px-4 py-3 text-sm font-medium text-white transition">
                    Send Reset link
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Right Side -->
      <div class="bg-brand-950 relative hidden h-full w-full items-center lg:grid lg:w-1/2 dark:bg-white/5">
        <div class="z-1 flex items-center justify-center">
          <include src="./partials/common-grid-shape.html"></include>
          <div class="flex max-w-xs flex-col items-center">
            <div class="mb-4">
              <h1 class="text-4xl font-bold text-white tracking-tight">Samplit<span class="text-brand-400">.</span></h1>
            </div>
            <p class="text-center text-gray-300 dark:text-white/60">
              Secure and reliable account recovery.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- ===== Page Wrapper End ===== -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="./js/include.js"></script>
  <script src="./js/core/api.js"></script>
  <script src="./js/core/app.js"></script>
</body>

</html>
