<!-- 
  Toast Notification System
  Usage: Include this partial in your page and use Alpine.js to trigger toasts
  
  Example:
  <button @click="$dispatch('show-toast', { type: 'success', message: 'Experiment saved!' })">Save</button>
-->

<div x-data="toastSystem()" @show-toast.window="addToast($event.detail)"
    class="fixed bottom-8 right-8 z-[999999] flex flex-col gap-4 max-w-md">
    <template x-for="toast in toasts" :key="toast.id">
        <div x-show="toast.visible" x-transition:enter="transition ease-out duration-500"
            x-transition:enter-start="opacity-0 translate-x-12 scale-90"
            x-transition:enter-end="opacity-100 translate-x-0 scale-100"
            x-transition:leave="transition ease-in duration-300" x-transition:leave-start="opacity-100 scale-100"
            x-transition:leave-end="opacity-0 scale-90 translate-y-4" :class="{
                'bg-white dark:bg-[#111621] border-emerald-500': toast.type === 'success',
                'bg-white dark:bg-[#111621] border-rose-500': toast.type === 'error',
                'bg-white dark:bg-[#111621] border-amber-500': toast.type === 'warning',
                'bg-white dark:bg-[#111621] border-sampelit': toast.type === 'info'
            }"
            class="flex items-start gap-4 rounded-[28px] border-l-[6px] p-6 shadow-2xl relative overflow-hidden group">

            <!-- Icon Background Gradient -->
            <div class="absolute inset-0 opacity-[0.03] pointer-events-none transition-opacity group-hover:opacity-[0.07]"
                :class="{
                    'bg-emerald-500': toast.type === 'success',
                    'bg-rose-500': toast.type === 'error',
                    'bg-amber-500': toast.type === 'warning',
                    'bg-sampelit': toast.type === 'info'
                 }"></div>

            <!-- Icon -->
            <div :class="{
                'text-emerald-500': toast.type === 'success',
                'text-rose-500': toast.type === 'error',
                'text-amber-500': toast.type === 'warning',
                'text-sampelit': toast.type === 'info'
            }" class="shrink-0 pt-0.5">
                <span class="material-symbols-outlined text-2xl" x-text="getIcon(toast.type)"></span>
            </div>

            <!-- Content -->
            <div class="flex-1">
                <h4 class="text-[10px] font-black uppercase tracking-[0.2em] mb-1" :class="{
                        'text-emerald-600': toast.type === 'success',
                        'text-rose-600': toast.type === 'error',
                        'text-amber-600': toast.type === 'warning',
                        'text-sampelit': toast.type === 'info'
                    }" x-text="toast.title || getDefaultTitle(toast.type)"></h4>
                <p class="text-sm font-bold text-gray-900 dark:text-white leading-snug" x-text="toast.message"></p>
            </div>

            <!-- Close Button -->
            <button @click="removeToast(toast.id)"
                class="shrink-0 h-8 w-8 flex items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-white/5 text-gray-400 hover:text-gray-900 dark:hover:text-white transition-all">
                <span class="material-symbols-outlined text-lg">close</span>
            </button>
        </div>
    </template>
</div>

<script>
    function toastSystem() {
        return {
            toasts: [],
            nextId: 0,

            addToast(detail) {
                const id = this.nextId++;
                const toast = {
                    id,
                    type: detail.type || 'info',
                    title: detail.title,
                    message: detail.message,
                    visible: true
                };
                this.toasts.push(toast);

                // Auto-remove after 5 seconds
                setTimeout(() => this.removeToast(id), detail.duration || 5000);
            },

            removeToast(id) {
                const toast = this.toasts.find(t => t.id === id);
                if (toast) {
                    toast.visible = false;
                    setTimeout(() => {
                        this.toasts = this.toasts.filter(t => t.id !== id);
                    }, 300);
                }
            },

            getIcon(type) {
                const icons = {
                    success: 'check_circle',
                    error: 'error',
                    warning: 'warning',
                    info: 'info'
                };
                return icons[type] || 'info';
            },

            getDefaultTitle(type) {
                const titles = {
                    success: 'Success',
                    error: 'Error',
                    warning: 'Warning',
                    info: 'Information'
                };
                return titles[type] || 'Notification';
            }
        };
    }
</script>
