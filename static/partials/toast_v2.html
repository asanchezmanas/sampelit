<!-- 
  Toast Notification System
  Usage: Include this partial in your page and use Alpine.js to trigger toasts
  
  Example:
  <button @click="$dispatch('show-toast', { type: 'success', message: 'Experiment saved!' })">Save</button>
-->

<div x-data="toastSystem()" @show-toast.window="addToast($event.detail)"
    class="fixed bottom-5 right-5 z-99999 flex flex-col gap-3 max-w-sm">
    <template x-for="toast in toasts" :key="toast.id">
        <div x-show="toast.visible" x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0 translate-x-8" x-transition:enter-end="opacity-100 translate-x-0"
            x-transition:leave="transition ease-in duration-200" x-transition:leave-start="opacity-100 translate-x-0"
            x-transition:leave-end="opacity-0 translate-x-8" :class="{
        'border-success-500 bg-success-50 dark:bg-success-500/10': toast.type === 'success',
        'border-error-500 bg-error-50 dark:bg-error-500/10': toast.type === 'error',
        'border-warning-500 bg-warning-50 dark:bg-warning-500/10': toast.type === 'warning',
        'border-brand-500 bg-brand-50 dark:bg-brand-500/10': toast.type === 'info'
      }" class="flex items-start gap-3 rounded-xl border-l-4 bg-white p-4 shadow-lg dark:bg-gray-800">
            <!-- Icon -->
            <div :class="{
        'text-success-500': toast.type === 'success',
        'text-error-500': toast.type === 'error',
        'text-warning-500': toast.type === 'warning',
        'text-brand-500': toast.type === 'info'
      }">
                <span class="material-symbols-outlined text-xl" x-text="getIcon(toast.type)"></span>
            </div>

            <!-- Content -->
            <div class="flex-1">
                <p class="font-medium text-gray-800 dark:text-white"
                    x-text="toast.title || getDefaultTitle(toast.type)"></p>
                <p class="text-sm text-gray-600 dark:text-gray-300" x-text="toast.message"></p>
            </div>

            <!-- Close Button -->
            <button @click="removeToast(toast.id)" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200">
                <span class="material-symbols-outlined text-lg">close</span>
            </button>
        </div>
    </template>
</div>

<script>
    function toastSystem() {
        return {
            toasts: [],
            nextId: 0,

            addToast(detail) {
                const id = this.nextId++;
                const toast = {
                    id,
                    type: detail.type || 'info',
                    title: detail.title,
                    message: detail.message,
                    visible: true
                };
                this.toasts.push(toast);

                // Auto-remove after 5 seconds
                setTimeout(() => this.removeToast(id), detail.duration || 5000);
            },

            removeToast(id) {
                const toast = this.toasts.find(t => t.id === id);
                if (toast) {
                    toast.visible = false;
                    setTimeout(() => {
                        this.toasts = this.toasts.filter(t => t.id !== id);
                    }, 300);
                }
            },

            getIcon(type) {
                const icons = {
                    success: 'check_circle',
                    error: 'error',
                    warning: 'warning',
                    info: 'info'
                };
                return icons[type] || 'info';
            },

            getDefaultTitle(type) {
                const titles = {
                    success: 'Success',
                    error: 'Error',
                    warning: 'Warning',
                    info: 'Information'
                };
                return titles[type] || 'Notification';
            }
        };
    }
</script>
