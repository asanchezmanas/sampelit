<script>
    document.addEventListener('alpine:init', () => {
        // Mock Data Generation
        const dates = Array.from({ length: 30 }, (_, i) => `Dec ${i + 1}`);
        const data1 = Array.from({ length: 30 }, () => Math.floor(Math.random() * 100) + 20);
        const data2 = Array.from({ length: 30 }, () => Math.floor(Math.random() * 50) + 10);

        const options = {
            series: [{
                name: 'Total Revenue',
                data: data1,
            }, {
                name: 'Total Sales',
                data: data2,
            }],
            legend: {
                show: false,
                position: 'top',
                horizontalAlign: 'left',
            },
            colors: ['#3C50E0', '#80CAEE'],
            chart: {
                fontFamily: 'Inter, sans-serif',
                height: 335,
                type: 'area',
                dropShadow: {
                    enabled: true,
                    color: '#623CEA14',
                    top: 10,
                    blur: 4,
                    left: 0,
                    opacity: 0.1,
                },
                toolbar: {
                    show: false,
                },
            },
            responsive: [{
                breakpoint: 1024,
                options: {
                    chart: {
                        height: 300,
                    },
                },
            }, {
                breakpoint: 1366,
                options: {
                    chart: {
                        height: 350,
                    },
                },
            },],
            stroke: {
                width: [2, 2],
                curve: 'straight',
            },
            labels: {
                show: false,
                position: "top",
            },
            grid: {
                xaxis: {
                    lines: {
                        show: true,
                    },
                },
                yaxis: {
                    lines: {
                        show: true,
                    },
                },
            },
            dataLabels: {
                enabled: false,
            },
            markers: {
                size: 4,
                colors: '#fff',
                strokeColors: ['#3056D3', '#80CAEE'],

                strokeOpacity: 0.9,
                strokeDashArray: 0,
                fillOpacity: 1,
                discrete: [],
                hover: {
                    size: undefined,
                    sizeOffset: 5,
                },
            },
            xaxis: {
                type: 'category',
                categories: dates,
                axisBorder: {
                    show: false,
                },
                axisTicks: {
                    show: false,
                },
            },
            yaxis: {
                title: {
                    style: {
                        fontSize: '0px',
                    },
                },
                min: 0,
                max: 120,
            },
        };

        const chartSelector = document.querySelector('#chartOne');
        if (chartSelector) {
            const chartOne = new ApexCharts(chartSelector, options);
            chartOne.render();
        }
    });
</script>
